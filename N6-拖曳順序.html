<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第五章</title>
<style>
    body {
        background-image: url('./背景圖/背景圖5.jpg');
        background-size: 1600px 1100px;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* 使整個 body 高度充滿視窗 */
        margin: 0; /* 清除預設的 body 邊距 */
    }
  .container {
    display: flex;
    flex-direction: column; /* 垂直方向排列子元素 */
    align-items: center; /* 水平置中 */
    width: 300px;
  }
  .target {
    width: 100px;
    height: 100px;
    border: 2px dashed #000;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0; /* 加入垂直間距 */
    position: absolute; /* 固定位置 */
  }
  .target img {
    max-width: 100%;
    max-height: 100%;
  }
  .buttonclose {
    padding: 25px 25px;
    background-color: transparent;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-image: url('./按鈕/叉.png');
    background-size: cover;
    background-position: center;
    text-align: center;
    position: absolute;
    top: 10px;
    left: 10px;
}

.buttonconfirm {
    padding: 15px 30px;
    background-color: transparent;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-image: url('./按鈕/確認.png');
    background-size: cover;
    background-position: center;
    text-align: center;
    position: absolute;
    top: 600px;
}

.step01 {
    position: absolute;
    top: 55px;
    right: 50px;
}

.step02 {
    position: absolute;
    top: 160px;
    right: 50px;
}
.step03 {
    position: absolute;
    top: 265px;
    right: 50px;
}
.step04 {
    position: absolute;
    top: 370px;
    right: 50px;
}

.step00 {
    position: absolute;
    top: 475px;
    right: 50px;
}
.draggable {
    touch-action: none; /* 防止觸摸滾動 */
}
</style>
</head>
<body>
    <a href="page05.html"><button class="buttonclose" id="closeModalButton1"></button></a>
    <div class="container">
        <div class="target" data-order="1" style="top: 50px; left: 50px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="target" data-order="2" style="top: 180px; left: 50px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="target" data-order="3" style="top: 310px; left: 50px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="target" data-order="4" style="top: 440px; left: 50px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <img src="./程式圖片/N6/Step 02.png" alt="圖片2" draggable="true" ondragstart="drag(event)" class="step02">
        <img src="./程式圖片/N6/Step 04.png" alt="圖片4" draggable="true" ondragstart="drag(event)" class="step04">
        <img src="./程式圖片/N6/Step 01.png" alt="圖片1" draggable="true" ondragstart="drag(event)" class="step01">
        <img src="./程式圖片/N6/Step 03.png" alt="圖片3" draggable="true" ondragstart="drag(event)" class="step03">
        <img src="./程式圖片/N6/Step 00.png" alt="圖片錯誤" draggable="true" ondragstart="drag(event)" class="step00">
        <button class="buttonconfirm" id="confirmButton1"></button>
    </div>
<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.alt);
    }

    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        const target = event.target;

        if (target.classList.contains("target")) {
            const order = target.getAttribute("data-order");
            const img = document.querySelector(`[alt="${data}"]`);

            if (order && img) {
                target.appendChild(img);
            }
        }
    }
            // 添加觸摸事件處理
        const draggableImages = document.querySelectorAll('.draggable');
        let draggedItem = null;

        draggableImages.forEach(img => {
            img.addEventListener('touchstart', touchStart);
            img.addEventListener('touchend', touchEnd);
            img.addEventListener('touchmove', touchMove);
        });

        function touchStart(e) {
            draggedItem = this;
            // 儲存起始觸摸位置
            draggedItem.startX = e.touches[0].clientX;
            draggedItem.startY = e.touches[0].clientY;
        }

        function touchEnd() {
            draggedItem = null;
        }

        function touchMove(e) {
            if (!draggedItem) return;

            const x = e.touches[0].clientX - draggedItem.startX;
            const y = e.touches[0].clientY - draggedItem.startY;

            draggedItem.style.transform = `translate(${x}px, ${y}px)`;
        }
    
    const confirmButton1 = document.getElementById('confirmButton1');
    confirmButton1.addEventListener('click', () => {
        const target1 = document.querySelector('.target[data-order="1"]');
        const target2 = document.querySelector('.target[data-order="2"]');
        const target3 = document.querySelector('.target[data-order="3"]');
        const target4 = document.querySelector('.target[data-order="4"]');

        if (target1.querySelector('img[alt="圖片1"]') &&
            target2.querySelector('img[alt="圖片2"]') &&
            target3.querySelector('img[alt="圖片3"]') &&
            target4.querySelector('img[alt="圖片4"]')) {
            // 正確放置圖片，執行跳轉到另一個HTML
            window.location.href = 'page05-N6.html';
        } else {
            // 將圖片回歸原位
            const images = document.querySelectorAll('img[draggable="true"]');
            images.forEach(img => {
                img.parentNode.removeChild(img);
                document.body.appendChild(img);
            });

            // 清空目標位置
            target1.innerHTML = '';
            target2.innerHTML = '';
            target3.innerHTML = '';
            target4.innerHTML = '';
        }
    });
</script>
</body>
</html>
