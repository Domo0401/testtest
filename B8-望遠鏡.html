<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #background {
      background: url('./程式圖片/B8/B8.PNG') no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.7;
      z-index: -1;
      clip-path: circle(50px at center); /* 以圓形剪裁顯示範圍 */
    }

    #circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: move;
      z-index: 1; /* 提升圓圈的z-index以確保顯示在背景之上 */
    }
    /* 例如，在小屏幕上将圆圈的大小调整为更小 */
    @media (max-width: 768px) {
      #circle {
        width: 100px;
        height: 100px;
      }
    }

    .buttonclose {
      padding: 25px 25px;
      background-color: transparent; /* 設定背景為透明 */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-image: url('./按鈕/叉.png'); /* 設定按鈕的背景圖片 */
      background-size: cover;
      background-position: center;
      text-align: center;
      position: absolute; /* 使用絕對定位 */
      top: 0; /* 距離上方的距離 */
      left: 0; /* 距離左方的距離 */
  }

    /* 新增的样式，用于居中文字 */
    #textContainer {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 80%;
    }
  </style>

  <title>第三章</title>
</head>

<body>

  <div id="container">
    <a href="page03.html"><button class="buttonclose" id="closeModalButton1"></button></a>
    <div id="background"></div>
    <div id="circle"></div>
    <div id="textContainer">
      <h2>請按住圓圈左右移動</h2>
    </div>
  </div>
  
  <script>
    const container = document.getElementById('container');
    const background = document.getElementById('background');
    const circle = document.getElementById('circle');
    let isDragging = false;
    let touchStartX, touchStartY;
    
    
    // 初始化時先將圓圈的剪裁半徑設定為100px
    background.style.clipPath = 'circle(100px at center)';
    
    circle.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      touchStartX = touch.clientX - circle.getBoundingClientRect().left;
      touchStartY = touch.clientY - circle.getBoundingClientRect().top;
    });
    
    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        const posX = touch.clientX - touchStartX;
        const posY = touch.clientY - touchStartY;
    
        circle.style.left = `${posX}px`;
        circle.style.top = `${posY}px`;
    
        // 处理剪裁路径以适应拖动位置
        const circleX = posX + circle.clientWidth / 2;
        const circleY = posY + circle.clientHeight / 2;
        background.style.clipPath = `circle(100px at ${circleX}px ${circleY}px)`;
      }
    });
    
    document.addEventListener('touchend', () => {
      isDragging = false;
    });
    
  </script>
</body>
</html>
