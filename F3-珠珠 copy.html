    <a href="page06.html"><button class="buttonclose" id="closeModalButton1"></button></a>
    <div class="container">
        <h1 id="welcomeMessage">請完成拼圖</h1>
        <p>點選任一拼圖與灰色區域交換位置</p>
        <button class="button" id="button" style="left: 50px; top: 400px;"></button>
        <button class="button1" id="button1" style="left: 200px; top: 250px;"></button>

        <button class="button4" id="button4" style="left: 50px; top: 200px;"></button>
        <button class="button5" id="button5" style="left: 300px; top: 450px;"></button>
        <button class="button6" id="button6" style="left: 0px; top: 450px;"></button>
        <button class="button7" id="button7" style="left: 0px; top: 150px;"></button>
        <button class="button8" id="button8" style="left: 200px; top: 350px;"></button>
        <button class="button9" id="button9" style="left: 300px; top: 150px;"></button>
        <button class="button10" id="button10" style="left: 100px; top: 350px;"></button>
        <button class="button11" id="button11" style="left: 100px; top: 250px;"></button>
        <button class="button12" id="button12" style="left: 250px; top: 200px;"></button>
        <button class="buttonconfirm" id="confirmButton1"></button>
        <div id="result"></div>
    </div>

    <script>
        const buttons = [
            "button", "button1", "button2", "button3", "button4", "button5",
            "button6", "button7", "button8", "button9", "button10", "button11", "button12"
        ];

        buttons.forEach(buttonId => {
            const button = document.getElementById(buttonId);

            button.addEventListener('click', () => {
                const buttonX = button.style.left;
                const buttonY = button.style.top;
                const button3 = document.getElementById('button3');
                const button3X = button3.style.left;
                const button3Y = button3.style.top;

                // 交換按鈕的位置
                button.style.left = button3X;
                button.style.top = button3Y;

                button3.style.left = buttonX;
                button3.style.top = buttonY;
            });
        });

        const confirmButton1 = document.getElementById('confirmButton1');

        confirmButton1.addEventListener('click', () => {
            const resultDiv = document.getElementById("result");

            const correctPositions = [
                { left: '0px', top: '150px' },
                { left: '50px', top: '200px' },
                { left: '100px', top: '250px' },
                { left: '150px', top: '300px' },
                { left: '200px', top: '350px' },
                { left: '250px', top: '400px' },
                { left: '300px', top: '450px' },
                { left: '300px', top: '150px' },
                { left: '250px', top: '200px' },
                { left: '200px', top: '250px' },
                { left: '100px', top: '350px' },
                { left: '50px', top: '400px' },
                { left: '0px', top: '450px' },
            ];

            let isCorrect = true;

            buttons.forEach((buttonId, index) => {
                const button = document.getElementById(buttonId);
                const buttonX = button.style.left;
                const buttonY = button.style.top;
                const correctX = correctPositions[index].left;
                const correctY = correctPositions[index].top;

                if (buttonX !== correctX || buttonY !== correctY) {
                    isCorrect = false;
                }
            });

            if (isCorrect) {
                window.location.href = "page06-F3.html";
            } else {
                resultDiv.textContent = "好像不太正確耶...";
            }
        });
    </script>
